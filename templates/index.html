{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Inventory</a>
          </div>
          <ul class="nav navbar-nav" style="float:right">
          
    <li class="active nav-item"><a href="#">Report</a></li>
    <li><a class="nav-item" href="products">Products</a></li>
    <li><a class="nav-item" href="locationn">Locations</a></li>
    <li><a class="nav-item" href="transfers">Transfers</a></li>
 
          </ul>
        </div>
      </nav> 
      <div class="container">
    
    <h2>Report</h2>
    
    <br>
    <div class="row m-t-30">
        <div class="col-md-12">
            <!-- DATA TABLE-->
            <div class="table-responsive m-b-40">
                <table class="table table-borderless table-data3">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Product</th>
                            <th style="text-align: center;">Warehouse</th>
                            <th style="text-align: center;">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in report %}
                        <tr>
                            <td style="text-align: center;">{{ i['p'] }}</td>
                            <td style="text-align: center;">{{ i['wh'] }}</td>
                            <td style="text-align: center;">{{ i['qty'] }}</td>                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- END DATA TABLE-->
        </div>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
